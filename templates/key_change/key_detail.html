{% extends "base.html" %}


{% block page_name %}키워드 인코딩{% endblock page_name %}



{% block content %}
    {% if user.is_superuser %}
    <div class="container w-10/12 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
    {% for enc in enc_keys %}
        <div class="mx-auto item-left py-3">
            <p>{{ enc.key }}</p>
        <p>{{ enc.key_url }}</p>
        </div>
    {% endfor %}
    </div>
    {% endif %}

{% endblock content %}
